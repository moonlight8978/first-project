<div class="jumbotron">
  <span>{{ vm.novel.title }}</span><br>
  <span>{{ vm.novel.titleEn }}</span><br>
</div>

<form class="jumbotron" ng-submit="vm.addC2N(vm.character_id)">
  <label>
    character_id:
    <input type="number" name="character_id" ng-model="vm.character_id">
  </label>
  <button>Submit</button>
</form>

<div class="jumbotron" ng-repeat="(c_id, character) in vm.novel.characters.main">
  <span>{{ character.name }}</span><br>
  <span>{{ character.nameEn }}</span><br>
  <button type="button" ng-click="vm.deleteC(vm.novel.id, character.id)">Delete</button>
  <form ng-submit="vm.submitVA(vm.novel.id, character.id, vm.va[c_id].id)">
    <label>va_id: <input type="number" ng-model="vm.va[c_id].id"></label>
    <button>Submit</button>
  </form>
</div>

<div class="jumbotron" ng-repeat="(c_id, character) in vm.novel.characters.side">
  <span>{{ character.name }}</span><br>
  <span>{{ character.nameEn }}</span><br>
  <button type="button" ng-click="vm.deleteC(vm.novel.id, character.id)">Delete</button>
  <form ng-submit="vm.submitVA(vm.novel.id, character.id, vm.va[c_id].id)">
    <label>va_id: <input type="number" ng-model="vm.va[c_id].id"></label>
    <button>Submit</button>
  </form>
  <div ng-repeat="(va_id, va) in character.voiceActresses">
    <span>{{ va.name }}</span>
    <button type="button" ng-click="vm.deleteVA(vm.novel.id, character.id, va.id)">
      Delete
    </button>
  </div>
</div>
