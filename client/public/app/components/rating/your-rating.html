<form ng-submit="updateScore(userSelection.star)">
  <select ng-options="s.star as s.label for s in selections" ng-model="userSelection.star">
    <option value="">-</option>
  </select>
  <button class="btn-c btn-c-5 btn-c-5-dark">提出</button>
  <div class="form-error">
    <span ng-repeat="(key, value) in vm.errors">{{ value }}<br></span>
  </div>
</form>
