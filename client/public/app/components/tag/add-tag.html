<div class="modal-header">
  <h5 class="modal-title">Add tags for {{ vm.owner.title }}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true" ng-click="vm.closeModal()">&times;</span>
  </button>
</div>
<div class="modal-body crud-modal">
  <form id="tagModalForm" class="search-to-add-form" ng-submit="vm.search(vm.query)">
    <div class="form-group">
      <label>キーワード</label>
      <input class="form-control" type="text" name="tag" ng-model="vm.query"
        placeholder="タグを入力。。。">
    </div>

    <button class="btn-c btn-c-5 btn-c-5-sakura">検索する</button>
    <a href="javascript:;" ng-click="vm.goNew()">新しいタグを作る</a>
  </form>
  <div class="message" ng-if="vm.message">
    {{ vm.message }}
  </div>
  <div class="error" ng-if="vm.error">
    <h6 ng-repeat="(key, value) in vm.error">{{ value }}</h6>
  </div>
  <div class="novel-tag-container search-results">
    <div class="title">
      検索結果
      <span class="animated fadeIn" ng-show="vm.tags.length && vm.done">
        ({{ vm.total }} 件)
      </span>
      <ul uib-pagination total-items="vm.total"
        ng-model="vm.currentPage" max-size="1" items-per-page="vm.perPage"
        ng-change="vm.pageChange()" boundary-links="true"
        first-text="最初" last-text="最後" next-text="»" previous-text="«"
        class="pull-right top">
      </ul>
    </div>
    <div class="line full-width"></div>
    <div class="tag-list full-width" ng-if="vm.tags.length && vm.done">
      <a role="button" class="tag animated fadeIn" ng-repeat="tag in vm.tags"
        ng-click="vm.addTag(tag)">
        {{ tag.tag }}
        <span>&plus;</span>
      </a>
    </div>

    <div ng-if="!vm.tags.length && vm.done">
      There is no results for <i>{{ vm.query }}</i>
    </div>
  </div>
</div>
