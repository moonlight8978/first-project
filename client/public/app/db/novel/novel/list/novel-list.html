<div class="no-banner page-wrap animated fadeIn">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a ui-sref="home">メインページ</a>
      </li>
      <li class="breadcrumb-item">
        <a>データベース</a>
      </li>
      <li class="breadcrumb-item">
        <a ui-sref="novel.list({ page: 1, length: null })">全てのノベル</a>
      </li>
      <li class="breadcrumb-item active">
        <a>ページ {{ vm.page }}/{{ vm.totalPages }}</a>
      </li>
    </ol>
  </div>

  <div class="page-head">
    <div class="container">
      <h3>全てのノベル</h3>
      <h6>All novels</h6>
    </div>
  </div>
  
  <div class="container page-body page-list novel-list item-container">
    <div class="row">
      <div class="col-lg-9 body">
        <div class="page-utility-container"
          novel-list-utility 
          hide-nsfw="vm.hideNsfw" 
        >  
        </div>
        
        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-4" ng-repeat="novel in vm.novels">
            <div class="item-box-hover db-novel">
              <div class="row">
                <div class="col-4 col-md-5 pr-0">
                  <div class="imagewrap">
                    <div class="image-placeholder ratio-3_4">
                      <div image-thumb class="image-thumb" 
                        condition="vm.hideNsfw && novel.imageNsfw" 
                        nsfw="/assets/img/image-nsfw.jpg" 
                        image="{{ novel.image }}"
                      >
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="col-8 col-md-7 pl-0">
                  <div class="px-4 novel-info">
                    <div class="novel-info-head">
                      <div class="novel-info-head-title">
                        <a ui-sref="novel.detail({ id: novel.id })"
                          title="{{ novel.title }}"
                        >
                          {{ novel.title }}
                        </a>
                      </div>
                      <div class="novel-info-head-other">
                        <div class="length" ng-switch="novel.length">
                          <i class="fa fa-fw fa-clock-o"
                            title="読むにかかる時間"></i>
                          <span ng-switch-when="very_short">~2</span>
                          <span ng-switch-when="short">2-10</span>
                          <span ng-switch-when="medium">10-30</span>
                          <span ng-switch-when="long">30-50</span>
                          <span ng-switch-when="very_long">50+</span>
                        </div>
                        
                        <div class="rating">
                          <i class="fa fa-star"
                            title="ユーザーレーティング"></i>
                          {{ novel.rating || '?' }}
                        </div>
                      </div>
                      
                      <div class="row">
                        <div class="line full-width mb-0 mt-3"></div>
                      </div>
                    </div>
                    
                    <div class="novel-info-release">
                      <div class="label">
                        発売日
                      </div>
                      <div class="date">
                        {{ novel.released || '?' }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <ul uib-pagination total-items="vm.total" ng-model="vm.page" max-size="8"
          items-per-page="vm.perPage" ng-change="vm.pageChange()" boundary-links="true"
          rotate="true" force-ellipses="true" boundary-link-numbers="true"
          first-text="最初" last-text="最後" next-text="»" previous-text="«"
          class="pull-right">
        </ul>
        <div class="clearfix"></div>
      </div>
      
      <aside class="col-lg-3 item-container">
        <div class="item-group">
          <h6>Todo...</h6>
          <div class="item item-box">
            Todo...
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>
