<a ui-sref="home">Home</a><br><br>

<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Three-sizes</th>
    <th>Role</th>
  </tr>
  <tr ng-repeat="character in vm.characters">
    <td>{{ character.id }}</td>
    <td><a ui-sref="character.detail({ id: character.id })">{{ character.name }}</a></td>
    <td>{{ character.threeSizes }}</td>
    <td>{{ character.role }}</td>
  </tr>
</table>
